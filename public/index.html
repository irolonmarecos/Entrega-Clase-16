<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="form-register">
    <h1>Formulario de Registro</h1>

    <input class="controls f1" type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre del producto">
    <input class="controls f1" type="number" name="precio" id="precio" placeholder="Ingrese el precio">
    <input class="controls f1" type="text" name="uru" id="uru" placeholder="Ingrese la URL de la imagen">
    <input class="botons" type="submit" value="Registrar" onclick="AgregarProducto ()">

  </div>
  <div id="listado-prods"></div>
 
  <div class="form-register chat" width =500px>
    <h1 class="msj">Centro de mensajes</h1>
    <input class="controls fr2" type="email" name="email" id="email" placeholder="Ingrese su E-mail" required>
    <div id="msj-chat"></div>
    <input class="controls fr2" type="text" name="mensaje" id="mensaje" placeholder="Ingrese su mensaje">
    <input class="botons btnmsj" type="submit" value="Enviar" onclick="enviarMensaje()">
  </div>

  <div class="chat" id="chat"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/main.js"></script>
</html>
